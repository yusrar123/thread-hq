<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Thread HQ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f7f4f1;
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      height: 50px;
    }

    .logout-button {
      background: transparent;
      color: #923d34;
      border: 2px solid #923d34;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout-button:hover {
      background-color: #923d34;
      color: white;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #923d34;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      justify-content: center;
    }

    input[type="url"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    button[type="submit"] {
      background-color: #923d34;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #7a2e29;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: white;
      margin-bottom: 15px;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .wishlist-item {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .wishlist-item a {
      color: #923d34;
      text-decoration: underline;
      font-size: 1rem;
    }

    .wishlist-item label {
      font-size: 0.95rem;
      color: #333;
    }

    .delete-btn {
      align-self: flex-end;
      background: transparent;
      border: none;
      color: #923d34;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .empty {
      text-align: center;
      color: #999;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="Thread HQ Logo" class="logo" />
    <button id="logoutButton" class="logout-button">Logout</button>
  </header>

  <main>
    <h1>Your Wishlist</h1>

    <form id="wishlistForm">
      <input type="url" placeholder="Paste product URL here..." required />
      <button type="submit">Save</button>
    </form>

    <ul id="wishlistItems">
      <!-- Wishlist items will load here -->
    </ul>
  </main>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
