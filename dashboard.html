<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thread HQ - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }

    .logo {
      max-width: 180px;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      padding: 30px;
    }

    h1, h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    input[type="url"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }

    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #222;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .message.success {
      background-color: #e5fbe7;
      color: #207a34;
    }

    ul#wishlistItems {
      list-style: none;
      padding-left: 0;
    }

    ul#wishlistItems li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    ul#wishlistItems li a {
      text-decoration: none;
      color: #000;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Thread HQ Logo" class="logo" />
  </header>

  <main>
    <h1>Your Wishlist</h1>

    <form id="wishlistForm">
      <input type="url" id="productUrl" placeholder="Paste product URL here" required />
      <button type="submit">Save to Wishlist</button>
    </form>

    <div class="message success" id="successMessage">✅ Saved successfully!</div>

    <hr style="margin: 30px 0; border: none; border-top: 1px solid #eee;" />
    <h2>Your Saved Items</h2>
    <ul id="wishlistItems"></ul>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3F9eISWbNs6Q2q8N_5R9MSIqznaWxxbE",
      authDomain: "thread-hq.firebaseapp.com",
      projectId: "thread-hq",
      storageBucket: "thread-hq.firebasestorage.app",
      messagingSenderId: "308767276388",
      appId: "1:308767276388:web:3cb466ce98693381a58e71",
      measurementId: "G-M490XWV1C5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
  </script>
  <script>
    const wishlistForm = document.getElementById("wishlistForm");
    const productUrl = document.getElementById("productUrl");
    const successMessage = document.getElementById("successMessage");
    const wishlistItems = document.getElementById("wishlistItems");

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("You must be logged in to access the dashboard.");
        return;
      }

      // ✅ Load wishlist items on page load
      db.collection("wishlist")
        .where("userId", "==", user.uid)
        .get()
        .then(snapshot => {
          wishlistItems.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const li = document.createElement("li");
            li.innerHTML = `<a href="${data.url}" target="_blank">${data.url}</a>`;
            wishlistItems.appendChild(li);
          });
        });

      // ✅ Handle wishlist form submission
      wishlistForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const url = productUrl.value.trim();

        if (url === "") return;

        db.collection("wishlist").add({
          url: url,
          userId: user.uid,
          notify: true,
          lastPrice: "9999"
        }).then(() => {
          productUrl.value = "";
          successMessage.style.display = "block";

          // Add item to the list immediately
          const li = document.createElement("li");
          li.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
          wishlistItems.appendChild(li);

          // Hide success message after 3 seconds
          setTimeout(() => {
            successMessage.style.display = "none";
          }, 3000);
        });
      });
    });
  </script>
</body>
</html>
