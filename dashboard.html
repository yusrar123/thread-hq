<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thread HQ - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      padding: 20px;
      text-align: center;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      max-width: 180px;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    input[type="url"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }

    button {
      background-color: black;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .message {
      background-color: #e6ffe6;
      color: #2a7a2a;
      padding: 10px;
      border-radius: 8px;
      display: none;
      margin-bottom: 20px;
      text-align: center;
    }

    ul#wishlistItems {
      list-style: none;
      padding-left: 0;
    }

    ul#wishlistItems li {
      margin-bottom: 12px;
    }

    ul#wishlistItems a {
      color: #000;
      text-decoration: none;
      font-size: 15px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Thread HQ Logo" class="logo" />
  </header>

  <main>
    <h1>Your Wishlist</h1>
 <form id="wishlistForm">
  <input type="url" id="productUrl" required />
  <button type="submit">Save</button>
</form>

<div id="successMessage" class="message">âœ… Saved successfully!</div>

<ul id="wishlistItems"></ul>

  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3F9eISWbNs6Q2q8N_5R9MSIqznaWxxbE",
      authDomain: "thread-hq.firebaseapp.com",
      projectId: "thread-hq",
      storageBucket: "thread-hq.firebasestorage.app",
      messagingSenderId: "308767276388",
      appId: "1:308767276388:web:3cb466ce98693381a58e71",
      measurementId: "G-M490XWV1C5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
  </script>

  <script>
    const wishlistForm = document.getElementById("wishlistForm");
    const productUrl = document.getElementById("productUrl");
    const successMessage = document.getElementById("successMessage");
    const wishlistItems = document.getElementById("wishlistItems");

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Please log in first.");
        return;
      }

      // Load wishlist items
      db.collection("wishlist")
        .where("userId", "==", user.uid)
        .get()
        .then(snapshot => {
          wishlistItems.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const li = document.createElement("li");
            li.innerHTML = `<a href="${data.url}" target="_blank">${data.url}</a>`;
            wishlistItems.appendChild(li);
          });
        });

      // Form submit
      wishlistForm.addEventListener("submit", e => {
        e.preventDefault();
        const url = productUrl.value.trim();
        if (!url) return;

        db.collection("wishlist").add({
          url: url,
          userId: user.uid,
          notify: true,
          lastPrice: "9999"
        }).then(() => {
          // Show success message
          successMessage.style.display = "block";
          setTimeout(() => {
            successMessage.style.display = "none";
          }, 3000);

          // Add to list immediately
          const li = document.createElement("li");
          li.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
          wishlistItems.appendChild(li);

          productUrl.value = "";
        });
      });
    });
  </script>
</body>
</html>
