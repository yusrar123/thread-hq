<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Thread HQ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Thread HQ Logo" class="logo" />
  </header>

  <main>
    <section class="signup" id="login">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
    </section>
  </main>

  <!-- Firebase core + auth -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB3F9eISWbNs6Q2q8N_5R9MSIqznaWxxbE",
      authDomain: "thread-hq.firebaseapp.com",
      projectId: "thread-hq",
      storageBucket: "thread-hq.firebasestorage.app",
      messagingSenderId: "308767276388",
      appId: "1:308767276388:web:3cb466ce98693381a58e71",
      measurementId: "G-M490XWV1C5"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <script type="module">
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const auth = getAuth();
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = loginForm.elements[0].value;
      const password = loginForm.elements[1].value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Logged in successfully! ✅");
          window.location.href = "dashboard.html"; // will build later
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
