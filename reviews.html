  <section class="page-section" id="reviews">
    <h2>Reviews</h2>
    <p>We review brands, expose scams, and empower small businesses & creators.</p>

    <form action="https://formspree.io/f/xeokljrb" method="POST">
      <h3>Submit a Review</h3>
      <label for="brand">Brand Name:</label><br />
      <input type="text" id="brand" name="brand" required /><br />

      <label for="review">Your Review:</label><br />
      <textarea id="review" name="review" rows="4" required></textarea><br />

      <button type="submit">Submit</button>
      <input type="hidden" name="_captcha" value="false" />
    </form>
  </section>
