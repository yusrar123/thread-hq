<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brand Profile – Thread HQ</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    .profile-header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .profile-header img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .profile-header h1 {
      font-size: 2.2rem;
    }

    .profile-header .stars {
      font-size: 1.4rem;
      margin-top: 10px;
    }

    .reviews {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .review {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .review .rating {
      color: #9B3731;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .review .text {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Thread HQ Logo">
    </a>
  </header>

  <div class="profile-header" id="brandHeader">
    <!-- Brand image, name, and avg rating go here -->
  </div>

  <main>
    <div class="reviews" id="reviewList">
      <!-- Reviews will appear here -->
    </div>
  </main>

  <footer>
    &copy; 2025 Thread HQ. All rights reserved.
  </footer>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/4a5jm1rk5creo";

    const urlParams = new URLSearchParams(window.location.search);
    const brand = urlParams.get('brand');

    const brandHeader = document.getElementById("brandHeader");
    const reviewList = document.getElementById("reviewList");

    if (!brand) {
      brandHeader.innerHTML = "<p>Brand not found.</p>";
      throw new Error("Brand not specified in URL.");
    }

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const brandReviews = data.filter(entry => entry.brand.trim().toLowerCase() === brand.toLowerCase());

        if (brandReviews.length === 0) {
          brandHeader.innerHTML = `<h1>${brand}</h1><p>No reviews yet.</p>`;
          return;
        }

        const average = (
          brandReviews.reduce((sum, r) => sum + parseInt(r.rating), 0) / brandReviews.length
        ).toFixed(1);

        const stars = getStars(average);

        brandHeader.innerHTML = `
          <img src="https://via.placeholder.com/1000x200.png?text=${encodeURIComponent(brand)}" alt="${brand} Header">
          <h1>${brand}</h1>
          <div class="stars">${stars} (${average})</div>
        `;

        brandReviews.forEach(r => {
          const card = document.createElement("div");
          card.className = "review";
          card.innerHTML = `
            <div class="rating">${getStars(r.rating)}</div>
            <div class="text">${r.review}</div>
          `;
          reviewList.appendChild(card);
        });
      });

    function getStars(rating) {
      const full = Math.round(rating);
      let out = "";
      for (let i = 1; i <= 5; i++) {
        out += i <= full ? "★" : "☆";
      }
      return out;
    }
  </script>
</body>
</html>
