<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile | Thread HQ</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo"><a href="index.html">Thread HQ</a></div>
        <nav>
          <a href="index.html#how-it-works">How It Works</a>
          <a href="index.html#submit">Submit</a>
          <a href="browse.html">Browse</a>
        </nav>
      </header>

      <main>
        <section class="browse-hero" data-aos="fade-up">
          <h1 id="profileTitle">Profile</h1>
          <p>All reviews for this brand or influencer.</p>
        </section>

        <div class="review-grid" id="profileReviewGrid" data-aos="fade-up" data-aos-delay="200">
          <!-- Reviews will load here -->
        </div>
      </main>

      <footer>
        <p>&copy; 2025 Thread HQ. Built for transparency.</p>
      </footer>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const profileName = urlParams.get("name");

      document.getElementById("profileTitle").textContent = profileName;

      fetch("https://sheetdb.io/api/v1/4a5jm1rk5creo")
        .then((res) => res.json())
        .then((data) => {
          const filtered = data.filter((r) =>
  r.name && r.name.trim().toLowerCase() === profileName.trim().toLowerCase()
);

          const reviewGrid = document.getElementById("profileReviewGrid");

          if (filtered.length === 0) {
            reviewGrid.innerHTML = "<p>No reviews found for this profile.</p>";
            return;
          }

          filtered.forEach((review) => {
            const card = document.createElement("div");
            card.classList.add("review-card");
            card.setAttribute("data-type", review.type);

            const initials = review.name
              .split(" ")
              .map((word) => word[0].toUpperCase())
              .join("")
              .substring(0, 2);

            card.innerHTML = `
              <div class="review-content" data-aos="fade-up">
                <div class="avatar">${initials}</div>
                <div>
                  <h3>${review.type === "influencer" ? "Influencer" : "Brand"}: ${review.name}</h3>
                  <p>“${review.review}”</p>
                  ${
                    review.rating
                      ? `<div class="stars">Rating: ${"★".repeat(review.rating)}${"☆".repeat(5 - review.rating)}</div>`
                      : ""
                  }
                </div>
              </div>
            `;

            reviewGrid.appendChild(card);
          });

          AOS.refresh(); // if you're using AOS animations
        });
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
  </body>
</html>
