<body>

  <header>
    <h1>Start a New Thread</h1>
  </header>

  <div class="form-container">
    <div class="success-msg" id="successMsg">‚úÖ Your post has been submitted!</div>

    <form id="postForm">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" required placeholder="e.g. My experience with XYZ Clothing">

      <label for="content">Details</label>
      <textarea id="content" name="content" rows="6" required placeholder="Share your story, what happened, who was involved, and how it affected you."></textarea>

      <button type="submit">Submit Post</button>
    </form>

    <a class="back-link" href="index.html">‚Üê Back to Feed</a>
  </div>

<script>
  document.getElementById("postForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();

    if (!title || !content) return;

    await db.collection("posts").add({
      title,
      content,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    document.getElementById("successMsg").style.display = "block";
    this.reset();
  });
</script>
