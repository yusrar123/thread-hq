<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thread HQ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Thread HQ Logo" class="logo" />
  </header>

  <main>
    <section class="intro">
      <h1>Welcome to Thread HQ</h1>
      <p>Save your fashion faves. Track price drops, restocks, and discover better deals.</p>
      <a href="#signup" class="cta-button">Create Your Wishlist</a>
    </section>

    <section class="signup" id="signup">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
