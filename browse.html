<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse | Thread HQ</title>
  <style>
    body {
      margin: 0;
      background-color: #F6F4F0;
      font-family: 'Georgia', serif;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #F6F4F0;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-family: 'Georgia', serif;
      font-size: 32px;
      color: #9B3731;
    }

    .logo span {
      font-family: 'Cursive', serif;
      font-size: 18px;
      margin-left: 5px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #9B3731;
      font-weight: bold;
    }

    .browse-hero {
      text-align: center;
      padding: 60px 20px 30px;
    }

    .browse-hero h1 {
      font-size: 36px;
      color: #9B3731;
    }

    .browse-hero p {
      font-size: 18px;
      color: #444;
      max-width: 600px;
      margin: 0 auto;
    }

    .review-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
    }

    .review-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      padding: 20px;
    }

    .review-card h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #9B3731;
    }

    .review-card p {
      font-size: 16px;
      color: #333;
    }

    .stars {
      margin-top: 10px;
      color: #9B3731;
      font-size: 18px;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">THREAD <span>hq</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="submit.html">Submit</a>
    </nav>
  </header>

  <section class="browse-hero">
    <h1>All Reviews</h1>
    <p>See honest reviews from the community.</p>
  </section>

  <div class="review-grid" id="reviewGrid">
    <!-- Reviews will load here dynamically -->
  </div>

  <footer>
    &copy; 2025 Thread HQ. Built for transparency.
  </footer>

  <script>
    fetch("https://sheetdb.io/api/v1/4a5jm1rk5creo")
      .then((res) => res.json())
      .then((data) => {
        const grid = document.getElementById("reviewGrid");
        data.forEach((review) => {
          const card = document.createElement("div");
          card.className = "review-card";
          card.innerHTML = `
            <h3>${review.name}</h3>
            <p>"${review.review}"</p>
            ${review.rating ? `<div class="stars">${"★".repeat(review.rating)}${"☆".repeat(5 - review.rating)}</div>` : ""}
          `;
          grid.appendChild(card);
        });
      });
  </script>
</body>
</html>
